<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="<?=CSS_PATH?>/admin/ch-ui.admin.css">
    <link rel="stylesheet" href="/fonts/css/font-awesome.min.css">
    <script type="text/javascript" src="<?=JS_PATH?>/admin/jquery.js"></script>
    <script type="text/javascript" src="<?=JS_PATH?>/admin/ch-ui.admin.js"></script>
</head>
<body>
<!--面包屑导航 开始-->
<div class="crumb_warp">
    <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
    <i class="fa fa-home"></i> <a href="#">首页</a> &raquo; <a href="#">礼包管理</a> &raquo; 礼包管理
</div>
<!--面包屑导航 结束-->

<!--搜索结果页面 列表 开始-->
<form action="#" method="post">
    <div class="result_wrap">
        <!--快捷导航 开始-->
        <div class="result_content">
            <div class="short_wrap">
                <a href="/admin/Game/gift"><i class="fa fa-plus"></i>新增礼包</a>
                <a href="#"><i class="fa fa-recycle"></i>批量删除</a>
            </div>
        </div>
        <!--快捷导航 结束-->
    </div>

    <div class="result_wrap">
        <div class="result_content">
            <table class="list_tab">
                <tr>
                    <th class="tc" style="width: 2%;"><input type="checkbox" name=""></th>
                    <th class="tc" style="width: 3%;">ID</th>
                    <th style="width: 5%;">游戏名称</th>
                    <th style="width: 70%;">礼包信息</th>
                    <th style="width: 10%;">操作</th>
                </tr>
                <foreach name="arrData" item="vo">
                    <tr>
                        <td class="tc"><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                        <td class="tc">{$vo.id}</td>
                        <td>{$vo.gamename}</td>
                        <td>{$vo.gamegift}</td>
                        <td><a href="/admin/Game/giftdel?id={$vo.id}">删除</a></td>
                    </tr>
                </foreach>
            </table>
        </div>
    </div>
</form>
<!--搜索结果页面 列表 结束-->



</body>
</html>
