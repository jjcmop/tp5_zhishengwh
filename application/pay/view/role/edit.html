<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑角色</title>
    <link rel="stylesheet" href="<?=JS_PATH?>/pay/common/ligerUI/skins/Aqua/css/ligerui-all.css">
    <link rel="stylesheet" href="<?=JS_PATH?>/pay/common/public.css">
    <link rel="stylesheet" href="<?=JS_PATH?>/pay/common/page.css">
</head>
<body>
<!--  内容的整体部分    -->
<div class="contentFull">
    <!-- 搜索引擎部分   -->
    <div class="content_navBar cf">
        <p class="fl">我的位置：</p>
        <p class="fl">权限列表&nbsp;&nbsp;&gt;&nbsp;&nbsp;</p>
        <p class="fl col-red">编辑角色</p>
    </div>
    <!--  标题   -->
    <div class="cont_btnLine cf">
        <p class="fl">编辑角色</p>
    </div>
    <form class="addProContent cf">
        <input type="hidden" name="rid" value="{$find.rid}">
        <dl class="cf fl">
            <dt class="fl"><span class="col-red">*</span>角色名称：</dt>
            <dd class="fl"><input placeholder="请填写角色名称" type="text" name="role_name" value="{$find.role_name}" class="fl"></dd>
        </dl>
        <dl class="cf fl">
            <dt class="fl"><span class="col-red">*</span>状态：</dt>
            <dd class="fl">
                <if condition="$find.status eq 1">
                <label class="fl cf"><input class="fl" type="radio" name="status" value="1" checked><p class="fl labelName">正常</p></label>
                <label class="fl cf"><input class="fl" type="radio" name="status" value="0"><p class="fl labelName">禁用</p></label>
                <else />
                <label class="fl cf"><input class="fl" type="radio" name="status" value="1"><p class="fl labelName">正常</p></label>
                <label class="fl cf"><input class="fl" type="radio" name="status" value="0" checked><p class="fl labelName">禁用</p></label>
                </if>
            </dd>
        </dl>
    </form>
    <a class="confirmBtn" href="javascript:void(0)" id="add" name="submit">确定</a>
</div>
<script src="<?=JS_PATH?>/pay/common/jquery.js"></script>
<script src="<?=JS_PATH?>/pay/common/ligerUI/js/core/base.js"></script>
<script src="<?=JS_PATH?>/pay/common/ligerUI/js/plugins/ligerAccordion.js"></script>
<script src="<?=JS_PATH?>/pay/common/ligerUI/js/plugins/ligerLayout.js"></script>
<script src="<?=JS_PATH?>/pay/common/ligerUI/js/plugins/ligerTab.js"></script>
<script src="<?=JS_PATH?>/pay/common/ligerUI/js/plugins/ligerGrid.js"></script>
<script src="<?=JS_PATH?>/pay/common/dialog.js"></script>
<script src="<?=JS_PATH?>/pay/common/public.js"></script>
<script>

    $("#add").on('click',function(){

        var prompt = checkParamete($(".addProContent").serialize());
        console.log(prompt);
        if(prompt){
            bombBox.bombBoxError('', prompt);
            $("#confirm").on("click",function(){
                bombBox.bombBoxColse($(".pub_bBox"));
            }); 
            return false;
        }

        submitAdd('/pay/Role/edit');

    });
</script>
</body>
</html>
