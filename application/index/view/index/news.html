<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>资讯要闻</title>
    <meta name="description" content="致晟游戏科技">
    <link rel="stylesheet" href="<?=CSS_PATH?>/index/index/base.css">
    <link rel="stylesheet" href="<?=CSS_PATH?>/index/index/public.css">
    <link rel="stylesheet" href="<?=CSS_PATH?>/index/index/index.css">
    <link rel="stylesheet" href="<?=CSS_PATH?>/index/gift/index.css">
    <link rel="icon" href="/favicon.ico">
</head>
    <body class="homeMain">
    <!--  公共导航栏   -->
    <header class="header" id="header">
        <include file="common/header" />
    </header>

    <!--    中间主页    -->
    <div class="content_box">

        <!--   卡片导航   -->
        <include file="common/host" />

        <!--     游戏礼包，礼包排行，游戏排行     -->
        <div class="rank_hot_wrap container cf">
            <div class="type_news_game fl pr">
                <div class="title_box cf">
                    <p class="tit_name fl">资讯要闻</p>
                </div>
                <ul class="news_ul">
                    <foreach name="news" item="newsx">
                    <li class="cf">
                        <div class="news_text cf">
                            <p class="news_title ofh fl" onclick="window.location.href='/newsinfo?id={$newsx.id}';">{$newsx.title}</p>
                            <div class="news_time cf fr">
                                <p class="news_date fr"><i></i><span>{$newsx.create_time|date='Y-m-d',###}</span></p>
                            </div>
                        </div>
                    </li>
                    </foreach>
                </ul>
                <div class="paging">{$page}</div>
            </div>
            <include file="common/ranking" />
        </div>


        <!--   公共底部    -->
        <div id="footer">
            <include file="common/footer" />
        </div>

    </div>

    <script src="<?=JS_PATH?>/index/common/jquery.js"></script>
    <script src="<?=JS_PATH?>/index/common/public.js"></script>
</body>
</html>
